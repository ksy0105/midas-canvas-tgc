<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./src/images/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TGC - Canvas</title>
</head>
<body>
  <div id="app">
    <div class="wrap">
      <div class="timerArea">Time:<span id="timer"></span>sec</div>

      <canvas id="canvas" width="600" height="400" tabindex="1"></canvas>
      <img src="src/images/airplane.png" alt="img" id="img">

      <div id="finishArea">
        게임이 끝났습니다.
        <div class="playTimeArea">play time:<span id="playTime"></span>sec</div>
        <button id="restart">다시 시작</button>
      </div>
    </div>
  </div>
  <script type="module" src="./src/main.ts"></script>
</body>
</html>
