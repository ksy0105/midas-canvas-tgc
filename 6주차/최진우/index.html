<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./src/images/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TGC - Canvas</title>
</head>
<body>
  <div id="app">
    <div class="wrap">
      <div class="optionArea">
        <div class="lives">LIVE: <span id="lives"></span></div>
        <div class="score">SCORE: <span id="score"></span></div>
        <div class="sound sound-on"></div>
        <audio id="audio" autoplay loop src="./src/sounds/bg.mp3">
          <source src="./src/sounds/bg.mp3" type="audio/mpeg">
        </audio>
      </div>

      <canvas id="canvas" width="600" height="400" tabindex="1"></canvas>

      <div class="game-over" id="game-over">
        GAME OVER
        <span id="restart">[Restart]</span>
      </div>
    </div>
  </div>
  <script type="module" src="./src/main.ts"></script>
</body>
</html>
